<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Mindful Track</title>
    <link rel="icon" type="image/png" href="AppIcon.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="AppIconDark.png" media="(prefers-color-scheme: dark)">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #4dd0e1 0%, #26a69a 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        h1::before {
            content: "{{ page.icon }} ";
        }
        h2 {
            color: #34495e;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #ecf0f1;
        }
        h3 {
            color: #00695c;
            margin-top: 25px;
            margin-bottom: 10px;
            background: #e0f2f1;
            padding: 10px 15px;
            border-radius: 6px;
            border-left: 4px solid #26a69a;
        }
        .version {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 30px;
            text-align: center;
        }
        .intro-section {
            background: #e0f2f1;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #26a69a;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 8px;
        }
        a {
            color: #26a69a;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .effective-date {
            margin-top: 40px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 8px;
            color: #7f8c8d;
            font-style: italic;
            text-align: center;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-links a {
            margin: 0 10px;
            padding: 10px 20px;
            background: #26a69a;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(38, 166, 154, 0.3);
        }
        .nav-links a:hover {
            background: #00796b;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(38, 166, 154, 0.4);
        }
        .nav-links a.current {
            background: #2c3e50;
        }
        .highlight-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .disclaimer {
            background: #ffebee;
            border: 2px solid #f8bbd9;
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
            border-left: 5px solid #e91e63;
        }
        .disclaimer strong {
            color: #c2185b;
        }
        
        /* Темная тема */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a4b47 0%, #0d2818 100%);
            }
            .container {
                background: #1e1e1e;
                color: #e0e0e0;
            }
            h1 {
                color: #4dd0e1;
            }
            h2 {
                color: #4dd0e1;
                border-bottom-color: #3c3c3c;
            }
            h3 {
                background: #2c2c2c;
                color: #4dd0e1;
                border-left-color: #4dd0e1;
            }
            .intro-section {
                background: #2c2c2c;
                border-left-color: #4dd0e1;
            }
            .effective-date {
                background: #2c2c2c;
                color: #b0b0b0;
            }
            .highlight-box {
                background: #3d2f00;
                border-color: #665500;
            }
            .disclaimer {
                background: #4a1c1c;
                border-color: #8b2635;
                border-left-color: #d32f2f;
            }
            .disclaimer strong {
                color: #ff6b6b;
            }
        }

        @media (max-width: 600px) {
            .nav-links a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="{{ site.baseurl }}/privacy" {% if page.url contains 'privacy' %}class="current"{% endif %}>Privacy Policy</a>
            <a href="{{ site.baseurl }}/terms" {% if page.url contains 'terms' %}class="current"{% endif %}>Terms of Service</a>
        </div>

        {{ content }}
    </div>
</body>
</html>
